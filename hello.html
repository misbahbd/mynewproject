<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my hello file</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .demo {
    height: 100px;
    width: 460px;
    background: blue;
    color: white;
    padding: 20px;
    /* margin: 10px; */
    border: 10px solid black;
    /* outline: 5px dotted red; */
    /* display: inline-block; */
    box-sizing: border-box;
    }
    .demo1 {
    height: 100px;
    width: 460px;
    background: blue;
    color: white;
    padding: 20px;
    /* margin: 10px; */
    border: 10px solid black;
    /* outline: 5px dotted red; */
    /* display: inline-block; */
    box-sizing: border-box;
    margin-bottom: 23px;
    }
    .outer {
    height: 300px;
    width: 300px;
    background: greenyellow;
    font-size: 30px;
    margin: 20px 0px;
    }
    .inner {
    width: 100%;
    height: 50%;
    background: yellow;
    padding: 10%;
    box-sizing: border-box;
    border: 20px solid blue;
}
    #myth{
        height: 200px;
        width: 100%;
        background-color: aquamarine;
        padding: 20px;
        box-sizing: border-box;
        margin: 20px 0px;

    }
    #myth h1 {
    display: inline-block;
    height: 100px;
    background: burlywood;
    width: 247px;
}
    #myth p{
        display: inline;
    }
    .link a{
        display: block;
        margin-bottom: 20px;
}
.wrapper {
    background-color: #ffff00;
    height: 500px;
    width: 50%;
    margin-top: 20px;
    margin-bottom: 20px;
}
.box {
    height: 300px;
    width: 300px;
    background: black;
    position: relative;
    top: 100px;
    left: 100px;
    /* right: 100px; */
}
.inner-box {
    height: 70%;
    width: 70%;
    background: green;
    top: 15%;
    left: 15%;
    position: absolute;
    transform: rotate(45deg);
}
.circle {
    height: 50%;
    width: 50%;
    background-color: red;
    top: 25%;
    left: 25%;
    position: absolute;
    border-radius: 50%;
}
.maxima{
    height: 700px;
    width: 100%;
    /* background: #f1d2f2; */
    margin: 10px 0px;
}
.bx_1{
    height: 350px;
    width: 60%;
    background-color: #111;
    position: relative;
    top: 80px;
    left: 20%;
}
.icon{
    height: 50px;
    width: 50px;
    background-color: #253645;
    position: absolute;
    z-index: -1;
    transform: rotate(45deg);
}

.left-icon {
    top: 136px;
    left: -25px;
}
.right-icon {
    top: 136px;
    right: -25px;
}
.rob {
    height: 100px;
    width: 100px;
    background: red;
    position: absolute;
    top: -41px;
    left: -30px;
    z-index: -1;
}
</style>
</head>
<body>
    <div class="demo">
        <h1>We live in Bangladesh</h1>
    </div>
    <div class="demo1">
        <h1>We live in Bangladesh</h1>
    </div>
    <hr>
    <div class="outer">
        <div class="inner">
            Border Box
        </div>
    </div>
    <hr>
    <div id="myth">
        <h1>Allahu Akbar</h1>
        <p>Subhanallah</p>
    </div>
    <div class="link">
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
</div>
<hr>
<div class="wrapper">
    <div class="box">
        <div class="inner-box">
            <div class="circle">

            </div>
        </div>
    </div>
</div>
<hr>
<div class="maxima">
    <div class="bx_1">
        <div class="rob"></div>
        <div class="icon left-icon"></div>
        <div class="icon right-icon"></div> 
    </div>
</div>
</body>
</html>
